<!DOCTYPE html>
<html lang="en-us">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. "Robogers" Neighborhood</title>
</head>
<body>
  <div class="container">
    <p id="headerText">Mr "Robogers" Neighborhood.</p>
    <div id="inputFormParent">
      <form id="inputForm">
        <div class="form-group">
          <label for="numInput">Input a number here!</label>
          <input id="numInput" class="form-control" type="number">
        </div>
          <button class="btn" id="input1">Submit</button> 
      </form>
    </div>  
    <div id="errorBox">
      <p class="outputPar"><span class="outputError"></span></p>
    </div>
    <div id="outputBox">
      <p class="outputPar"><span class="outputText"></span></p>
    </div>
  </div>
</body>
</html>
